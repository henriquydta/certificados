<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de Certificado</h1>
    <p class="mb-4 custom-subtitle">Preencha os dados para gerar um novo certificado</p>
  </div>
  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>
    <div class="mb-3 custom-input-group">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control custom-input" placeholder="Nome do Aluno" id="nome">
    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="atividade">Atividade</label>
        <input type="text" class="form-control custom-input" placeholder="Atividade exercida" id="atividade">
      </div>
      <app-secondary-button></app-secondary-button>
    </div>
    <div class="activities-group">
      <label class="form-label">Lista de Atividades</label>
      <div class="item-list w-100">
        <div class="item">
          <span class="item-text">Atividade Realizada</span>
          <div class="remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <app-primary-button></app-primary-button>
  </div>
</div>
